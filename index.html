<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="product">
      <!-- Use picture tag to alternate desktop and mobile images -->
      <picture class="product__image">
        <source 
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        >
        <img src="images/image-product-mobile.jpg" alt="Perfume"/>
      </picture>
      <div class="product__content">             
        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product__price">
            <span class="visually-hidden">Current Price:</span>
            $149.99
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original Price:</span>
            <s>$169.99</s>
          </p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
  <footer>
    <a class="logo" href="https://jakxc-portfolio.netlify.app"><img src='./images/jakxc-logo-color.png' alt="Logo" /></a>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jakxc-portfolio.netlify.app">Jakxc</a>.
    </div>
    <div class="social-icon">
        <a href="https://www.linkedin.com/in/jack-chen-798696196/"><img src="./images/linkedIn-icon.svg" alt="" /></a>
        <a href="https://github.com/jakxc/"><img src="./images/github-icon.png" alt="" /></a>
        <a href="https://www.instagram.com/ray.jxc/"><img src="./images/instagram-icon.svg" alt="" /></a>
    </div>
</footer>
</body>
</html>
